<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>

<body>
    <nav>
        <a href="index.html">Main</a>
        <a href="second.html">Second</a>
    </nav>

    <div id="content"></div>

<script>
    const cont = document.getElementById('content');
     fetch("http://localhost:3000/api/faxe")
     .then(response =>{
        console.log(response);
        return response.json();
     }).then(json =>{
         console.log(json);

         let drik = document.createElement('h1');
         drik.textContent = json.drik;
         cont.appendChild(drik);

         let version = document.createElement('h2');
         version.textContent = json.version;
         cont.appendChild(version)

     })
     fetch("http://localhost:3000/api/color")
     .then(response =>{
         return response.json();
     }).then(json =>{
         console.log(json);

         let color = document.createElement('h3');
         color.textContent = json.color;
         cont.appendChild(color)
     })
</script>
    
</body>

</html>
